<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>村木夫妻 Wedding Party Event</title>

    <meta name="theme-color" content="#fffbeb" id="theme-color-meta">
    
    <link rel="apple-touch-icon" href="/frontend-wedding-quiz-app/apple-touch-icon.png" id="apple-touch-icon-link">
    <link rel="icon" href="/frontend-wedding-quiz-app/favicon.ico" sizes="any" id="favicon-link">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
      }
    </style>
  
    <script>
      (function() {
        const basePath = '/frontend-wedding-quiz-app'; 
        const isAdmin = new URLSearchParams(window.location.search).get('mode') === 'admin';
        
        // manifest.json を動的に追加する
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.id = 'manifest-link'; // id を付与
        
        if (isAdmin) {
          // 管理者用 manifest とアイコンを設定
          manifestLink.href = basePath + '/manifest-admin.json';
          document.getElementById('apple-touch-icon-link')?.setAttribute('href', basePath + '/admin-apple-touch-icon.png');
          document.getElementById('favicon-link')?.setAttribute('href', basePath + '/admin-favicon.ico');
          document.getElementById('theme-color-meta')?.setAttribute('content', '#e2e8f0');
          document.title = "管理者パネル - Wedding Quiz"; 
        } else {
          // 参加者用 manifest とアイコンを設定
          manifestLink.href = basePath + '/manifest.json';
          document.getElementById('apple-touch-icon-link')?.setAttribute('href', basePath + '/apple-touch-icon.png');
          document.getElementById('favicon-link')?.setAttribute('href', basePath + '/favicon.ico');
          document.getElementById('theme-color-meta')?.setAttribute('content', '#fffbeb'); // 参加者用のテーマカラー
          document.title = "村木夫妻 Wedding Party Event"; // 参加者用のタイトル
        }
        document.head.appendChild(manifestLink);
      })();
    </script>
    <script type="module" crossorigin src="/frontend-wedding-quiz-app/assets/index-B6JfxxJK.js"></script>
    <link rel="stylesheet" crossorigin href="/frontend-wedding-quiz-app/assets/index-XLvnDUWY.css">
  </head>
  <body class="bg-amber-50">
    <div id="root"></div>
  </body>
</html>
